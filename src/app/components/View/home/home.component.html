<div class="d-flex flex-column">
  <section class="header">
    <div class="container">
      <div class="row centering-vh">
        <div class="text-white animate__animated animate__fadeInDown">
          Welcome to Home Page
        </div>
        <div class="titleText animate__animated animate__fadeInDown">
          World's Largest Classifieds Site
        </div>
        <p
          class="
            text-center
            my-5
            searchHint
            animate__animated animate__fadeInDown
          "
        >
          Search from over 99,000,000 ACtive ads & Post free unlimited
          classifieds ads!
        </p>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group mt-3">
            <label for="exampleInputName">Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputname1"
              aria-describedby="nameHelp"
              placeholder="Enter Name"
              formControlName="name"
            />
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputage">Age</label>
            <input
              type="number"
              class="form-control"
              id="exampleInputage1"
              aria-describedby="ageHelp"
              placeholder="Enter Age"
              formControlName="age"
            />
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              formControlName="email"
            />
          </div>

          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
    </div>
