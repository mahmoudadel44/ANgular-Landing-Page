<section class="customers mt-4">
  <div class="title animate__animated animate__fadeInDown">
    <span class="featuredText"
      >Happy<span class="adsText">Customers</span></span
    >
  </div>
  <div class="separateContainer animate__animated animate__fadeInDown">
    <hr />
  </div>
  <p class="desc text-center animate__animated animate__fadeInDown">
    Lorem ipsum dolor sit amet elit. Cum minima deserunt nihil eaque expedita
    omnis dignissimos modi deleniti dicta perspiciatis doloribus consequatur
    autem veniam sit ut maiores animi, adipi.
  </p>
  <div class="container">
    <div class="row mt-5">
      <div
        class="col-md-6 col-sm-12 my-4 customerCard"
        *ngFor="let customer of customers"
      >
      <div class="customerContent p-4">
        <div class="customerImgContainer">
          <img [src]="customer.customerImg" width="60px" height="60px"/>
        </div>
        <h3 class="mt-3">{{ customer.customerName }}</h3>
        <div class="customerAddress mb-2">{{ customer.customerAddress }}</div>
        <p class="customerDesc">{{ customer.customerDesc }}</p>
        </div>
      </div>
    </div>
  </div>
    <div class="chevronsContainer">
    <div class="animate__animated animate__fadeInLeft">
      <i class="fas fa-chevron-left"></i>
    </div>
    <div class="second animate__animated animate__fadeInRight">
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>
</section>
