<section class="publications py-3">
  <div class="container">
    <div class="row mt-5">
    <div class="col-md-4 col-sm-12 my-4 publicationCard" *ngFor="let ad of publications">
      <div class="publicationImgContainer"><i class="{{ad.adsImg}}"></i></div>
      <div class="mt-4 adsTitle">{{ad.adsTitle}}</div>
      <div class="mt-3">
        <p class="adsDesc">{{ad.adsDesc}}</p>
      </div>
      </div>
    </div>
  </div>
</section>
